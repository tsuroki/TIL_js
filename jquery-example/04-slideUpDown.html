<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide 메뉴 예제</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="./styles/reset.css">
  <style>
    /* 메뉴 전체 스타일 */
    .menu {
      margin: 20px;
      width: 220px;
      border: 1px solid #ccc;
    }
    /* 메뉴 아이템 스타일 */
    .menu .menu-item {
      padding: 10px;
      background-color: #f0f0f0;
      cursor: pointer;
      border-bottom: 1px solid #ccc;
    }
    /* 서브메뉴 기본 숨김 상태 */
    .menu .submenu {
      background-color: #fff;
      border-bottom: 1px solid #eee;
    }
    .menu .submenu li {
      padding: 8px 10px;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>
  <h1>Slide 메뉴 예제</h1>
  <ul class="menu">
    <li>
      <div class="menu-item">메뉴 1</div>
      <ul class="submenu">
        <li>서브메뉴 1-1</li>
        <li>서브메뉴 1-2</li>
        <li>서브메뉴 1-3</li>
      </ul>
    </li>
    <li>
      <div class="menu-item">메뉴 2</div>
      <ul class="submenu">
        <li>서브메뉴 2-1</li>
        <li>서브메뉴 2-2</li>
        <li>서브메뉴 2-3</li>
      </ul>
    </li>
    <li>
      <div class="menu-item">메뉴 3</div>
      <ul class="submenu">
        <li>서브메뉴 3-1</li>
        <li>서브메뉴 3-2</li>
        <li>서브메뉴 3-3</li>
      </ul>
    </li>
  </ul>
  <script>
    //내가 누르는 것 .menu-item
    //처음에 안보이는 것 list(.submenu의 자식 li)
    const $menuItem =$('.menu-item')
    const $Submenu =$('.submenu')
    
    //맨처음 submenu가 전부 숨어져 있다가
    $Submenu.hide();
    //내가 .menu-item을 누를 때
    $menuItem.click(function(){
    // 클릭한 메뉴의 서브메뉴가 나타난다.
      $Submenu.stop().slideUp(700);
      $(this).next().show(700); // this를 사용하면, 클릭한 menuItem이 무엇인지
      //자동 추적이 되므로, 객체에 $(this)를 사용.
    //그러나 이렇게 잡으면 전부 잡히기 때문에
    })
  </script>
</body>
</html>
