<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="./styles/reset.css">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
    <style>
        body {overflow-x: hidden;}
        main {}
        main .box{}
        main .wrap{}
        main .wrap .container{
            display: flex;
            flex-flow: row nowrap;
            justify-content: flex-start;
            align-content: flex-start; width: 400vw;
        }
        main .wrap .container img{height: 100vh; width: 100vw;}

        .box{height: 100vh; font-size: 5rem;}
    </style>
</head>
<body>
    <main>
        <section class="box">1</section>
        <section class="wrap">
            <div class="container">
                <img src="./images_banyan/main_bg_new2.jpg" alt="">
                <img src="./images_banyan/main_con2_bg.jpg" alt="">
                <img src="./images_banyan/main_con3_bg.jpg" alt="">
                <img src="./images_banyan/main_con5_bg-.jpg" alt="">
            </div>
        </section>
        <section class="box">3</section>
        <section class="wrap">
            <div class="container">
                <img src="./images_banyan/main_bg_new2.jpg" alt="">
                <img src="./images_banyan/main_con2_bg.jpg" alt="">
                <img src="./images_banyan/main_con3_bg.jpg" alt="">
                <img src="./images_banyan/main_con5_bg-.jpg" alt="">
            </div>
        </section>
        <section class="box">5</section>
    </main>
    <script>
        gsap.registerPlugin(ScrollTrigger)
        const container = document.querySelector('.container')
        const scrollWidth = container.offsetWidth = window.innerWidth;
        console.log(container.offsetWidth, scrollWidth)
        
        //gsap.utils.toArray()
        gsap.utils.toArray('.wrap').forEach((obj) => {
            console.log(obj)
            //timeline 애니메이션 관리 + fromTo연결동작
            const banyan = gsap.timeline({
                scrollTrigger : {
                trigger : obj,
                start : 'center center',
                end: ()=> "+=" + scrollWidth,
                scrub : true,
                pin : true,
                //gsap권장 옵션 (화면 튀는 현상 막기)
                anticipatePin : 1,
                }, defaults:{ease:'none'}, //균등 속도
            })
            banyan.fromTo(obj.querySelector('.container'), {
                x : 0,
            },{
                
            })
        });

        //const timer = setInterval (()=> {})
    </script>
</body>
</html>
